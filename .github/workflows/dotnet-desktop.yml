name: .NET Build & Test

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main, phase-* ]

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: 'WarehouseInventorySystem'

    env:
      Solution_Name: 'WIS.sln'
      Configuration: 'Release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build solution
      run: dotnet build $env:Solution_Name --configuration $env:Configuration --no-restore

    - name: Run tests (if any)
      run: |
        if (Test-Path "WIS.Tests") {
          dotnet test WIS.Tests/WIS.Tests.csproj --configuration $env:Configuration --no-build --verbosity normal
        } else {
          Write-Host "No test project found, skipping tests."
        }

    - name: Publish Web API
      run: |
        dotnet publish WIS.WebApi.Host/WIS.WebApi.Host.csproj `
          --configuration $env:Configuration `
          --output ./publish

    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: WIS-publish
        path: WarehouseInventorySystem/publish
