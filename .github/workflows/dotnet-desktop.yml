name: .NET Build & Test

on:
  push:
    branches: [ main, phase-* ]
  pull_request:
    branches: [ main, phase-* ]

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: 'WIS.sln'
      Configuration: 'Release'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 8.0 SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore $env:Solution_Name

    - name: Build solution
      run: dotnet build $env:Solution_Name --configuration $env:Configuration --no-restore

    - name: Run tests (if present)
      run: |
        if (Test-Path "WIS.Tests") {
          dotnet test WIS.Tests/WIS.Tests.csproj --configuration $env:Configuration --no-build --verbosity normal
